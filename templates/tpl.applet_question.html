<p>{QUESTIONTEXT}</p>

<div id="student_applet_placeholder" style="width: 90%; height: 80vh">

    <script src="{INITJS}/ace/theme-katzenmilch.js" type="text/javascript" charset="utf-8"></script>
    <script src="{INITJS}/ace/mode-java.js" type="text/javascript" charset="utf-8"></script>
    <script src="{INITJS}/ace/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>
    <script src="{INITJS}/ace/mode-matlab.js" type="text/javascript" charset="utf-8"></script>

        in order for this application to display correctly.
      </div>

    <input type="hidden" id="vipsolution" name="vipsolution" value="{VIP_STORED_VALUE}" />
